<mat-dialog-content>
  <p *ngIf="data.hostSurrendered">L'hôte a abandonné la partie</p>
  Le mot à trouver était : <span class="word">{{ data.answer }}</span>

  <app-definitions-box [word]="data.answer"></app-definitions-box>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
