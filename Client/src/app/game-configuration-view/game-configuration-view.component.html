<h2>
    Configuration de la partie
</h2>
<p>Partie démarrée à l'adresse {{ localIp }}</p>
<form>
    <p>Pseudonyme : {{hostName}}</p>
    <mat-form-field>
        <mat-label>Nom d'équipe</mat-label>
        <input #hostTeam matInput />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Niveau de difficulté</mat-label>
        <input
            #gameDifficulty
            matInput
            type="number"
            min="{{ getMinDifficulty() }}"
            max="{{ getMaxDifficulty() }}"
            [formControl]="difficultyFormControl"
        />
        <mat-error *ngIf="difficultyFormControl.invalid">
            Entrez un niveau de difficulté entre {{ getMinDifficulty() }} et
            {{ getMaxDifficulty() }}
        </mat-error>
    </mat-form-field>
    <button
        (click)="
            createGame(hostTeam.value, gameDifficulty.value)
        "
        mat-raised-button
        [disabled]="difficultyFormControl.invalid"
    >
        Valider
    </button>
</form>
