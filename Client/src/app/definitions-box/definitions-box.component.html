<div *ngIf="definedWord !== undefined && definedWord !== ''" class='definitions'>
  <span class="labelDef">Définitions de {{definedWord}} :</span>
  <cdk-virtual-scroll-viewport itemSize="50" class='definitionsViewport'>
    <div *cdkVirtualFor="let def of definitions" class='definitionsItem'>
      <p [innerHTML]="def"></p>

    </div>
  </cdk-virtual-scroll-viewport>
</div>

<p *ngIf="definedWord === undefined">Aucune définition trouvée</p>
